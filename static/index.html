<div class="w_700px">
	<div>
		<form action="/search" method="get">
			<input class="search" type="text" name="q" placeholder="Search transactions or blocks">
		</form>
	</div>
	<h2>Network stats</h2>
	<table style="width: 100%;">
		<tr>
			<td>
				<div class="stat-box">Hashrate
					<div>
						$hashrate
					</div>
				</div>
			</td>
			<td>
				<div class="stat-box">Difficulty
					<div>
						$diff
					</div>
				</div>
			</td>
			<td>
				<div class="stat-box">Pool Size
					<div>
						$poolsize
					</div>
				</div>
			</td>
			<td>
				<div class="stat-box">Transactions
					<div>
						$txnr
					</div>
				</div>
			</td>
		</tr>
	</table>
	<h2>Recent blocks</h2>
	<table class="listTable">
		<tr class="tr">
			<th class="th1">Height</th>
			<th>Txs</th>
			<th>Block Hash</th>
			<th class="th2">Age</th>
		</tr>$blocks
	</table>
</div>
